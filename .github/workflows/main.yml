name: Deploy to Render

on:
  pull_request:
    branches:
      - DEV
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build and package the Spring application
      run: |
        ./mvnw clean package
      working-directory: ApifFirebase

    - name: Deploy to Render (if PR was merged)
      if: github.event.pull_request.merged == true
      env:
        RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
      run: |
        curl -X POST -H "Authorization: Bearer $RENDER_TOKEN" https://api.render.com/v1/services/${{ secrets.SERVICE_ID_DEV }}/deploy
