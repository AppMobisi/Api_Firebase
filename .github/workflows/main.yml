name: Deploy to Render

on:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 'adopt@1.17'

    - name: Build and package the Spring application
      run: |
        ./mvnw clean package
      working-directory: ApifFirebase

    - name: Deploy to Render
      if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'DEV' && github.event.pull_request.merged_by
      env:
        RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
      run: |
        curl -X POST -H "Authorization: Bearer $RENDER_TOKEN" https://api.render.com/v1/services/${{ secrets.SERVICE_ID_DEV }}/deploy
